<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>offcanvas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container ">
        
       <h3>offcanvas</h3>
        <div class="offcanvas offcanvas-start" id="demo">
               <div class="offcanvas-header">
                   <h1 class="offcanvas-title">hello boys </h1>
                   <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
               </div>
               <div class="offcanvas-body">
                   <p>Some text lorem ipsum.</p>
                   <p>Some text lorem ipsum.</p>
                   <p>Some text lorem ipsum.</p>
                   <button class="btn btn-secondary" type="button"> A buttton</button>
               </div>
        </div>
        <div class="container-fluid mt-3">
            <h3>Offcanvas Sidebar</h3>
            <p>Offcanvas is similar to modals, except that it is often used as a sidebar.</p>
            <button class="carousel-control-prev" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo" data-bs-slide="prev">
            </button>
        </div>
        </div>

    </div>

    <style>
        *{
            background-color:darkmagenta;
        }
    </style>


</body>
</html>
