    <script>

                $('p').css('background-color', 'red');
                $('p:first').css('background-color', 'red');
                $('p').first().css('background-color', 'red');
                $('p').last().css('background-color', 'red');
                $('p').eq(1).css('background-color', 'red');
              $('p').filter('.orenge').css('background-color', 'red');

            var lis = '';
            for (var name of names) {
                lis += `<li>${name}<li>`
            }
            $('#names').html(lis);

</body>
