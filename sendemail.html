<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>send email</h1>
    <table>
        <tr>
            <td> Email</td>
            <td>
                <input type="text" id="email" />
            </td>
        </tr>
        <tr>
            <td> Email Subject</td>
            <td>
                <textarea id="subject"></textarea>
            </td>
        </tr>
        <tr>
            <td> Email body</td>
            <td>
                <textarea rows="10" cols="100" id="body"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="send email"  id="btn"/>
            </td>
        </tr>
        <tr>
            <td colspan="2"> 
                <label id="resut" style="color:deeppink"></label>
            </td>
        </tr>
    </table>



    <script src="scripts/jquery.min.js"></script>
    <script>
        $(function () {
            $('#btn').click(function () {
                var email = $('#email').val();
                var subject = $('#subject').val();
                var body = $('#body')val();

                var jsobj = {
                    ToEmail: email,
                    EmailSubject: subject,
                    EmailBody: body,
                    IsBodyHtml: true
                };

                $.ajax({
                    url: 'http://113.193.63.106:4050/api/email',
                    type: 'POST',
                    data:JSON,stringify(jsobj),
                    success: function (responce) {

                    },
                    error: function (error) {

                    }
                });
            })
        });
    </script>
</body>
</html>
